<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="/005-intro-php/assets/style.css">
</head>
<body>
<div class="form-container">
    <h1 class="form-title">Contactez-nous</h1>
    <form action="005-intro-php/submit.php" method="POST">
        <div class="form-group">
            <label for="name">Nom complet</label>
            <input type="text" id="name" name="name" placeholder="Entrez votre nom complet"required>
        </div>

        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre adresse e-mail" required>
        </div>

        <div class="form-group">
            <label for="subject">Sujet</label>
            <input type="text" id="subject" name="subject" placeholder="Entrez le sujet"required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Votre message..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Envoyer le message</button>
    </form>
</div>
</body>
</html>
